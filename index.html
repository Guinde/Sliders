<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="sliders-container">
            <div class="sliders-img">
                <img src="/assets/img/hallstatt.jpg" alt="lake landscape with duck" class="slider-active">
                <img src="/assets/img/NewZealand.jpg" alt="lake landscape with duck" class="slider-inactive">
                <img src="/assets/img/kowloon.jpg" alt="lake landscape with duck" class="slider-inactive">
                <img src="/assets/img/skye.jpg" alt="lake landscape with duck" class="slider-inactive">
            </div>
            <div class="slide-button previous-slide"> &lt </div>
            <div class="slide-button next-slide"> > </div>
        </div>
        <div class="splide">
            <ul class="list-splide">
                <li><div class="splide-active"></div></li>
                <li><div></div></li>
                <li><div></div></li>
                <li><div></div></li>
            </ul>
        </div>
    </div>
    <script src="/assets/main.js"></script>
</body>
</html>
